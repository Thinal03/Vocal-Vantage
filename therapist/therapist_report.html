        <h1>Patient Report Form</h1>
        <form id="patient-report-form" action="therapist_report.php" method="POST">
            <div class="form-group">
                <label for="report_id">Report ID:</label>
                <input type="text" id="report_id" name="report_id" placeholder="Enter Report ID" required>
            </div>
            <div class="form-group">
                <label for="patient_name">Patient Name:</label>
                <input type="text" id="patient_name" name="patient_name" placeholder="Enter Patient Name" required>
            </div>

            <label for="patient_type">Patient Type </label>
            <select id="patient_type" name="patient_type" required>
                        <option value="patient_adult">Patient - Adults</option>
                        <option value="patient_child">Patient - Child</option>
                        <option value="patient_specialneeds">Patient - Special Needs</option>
            </select>

            <div class="form-group">

                <input type="text" id="therapist_name" name="therapist_name" placeholder="Enter Therapist Name" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter Subject" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter Description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="special_note">Special Note:</label>
                <textarea id="special_note" name="special_note" placeholder="Enter Special Note" rows="3"></textarea>
