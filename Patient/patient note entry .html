    <div class="form-container">
        <h2>Patient Entry Form</h2>

        <form action="paitent_note_entry.php" method="POST">

            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="therapist">Therapist Name:</label>
            <input type="text" id="therapist" name="therapist" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100" required>

            <label for="disabilities">Disabilities:</label>
            <select id="disabilities" name="disabilities">
                <option value="">--Select--</option>
                <option value="none">None</option>
                <option value="hearing_impairment">Hearing Impairment</option>
                <option value="speech_impairment">Speech Impairment</option>
                <option value="physical_disability">Physical Disability</option>
                <option value="other">Other</option>
            </select>

            <label for="special_note">Special Note:</label>
            <textarea id="special_note" name="special_note" rows="4" placeholder="Enter any special notes or additional information"></textarea>
<br><br>
            <button class="save-btn" type="submit">Submit</button>
            <br>
            <center>
                <p>If you want to add a Guardian?</p><br>
                <button class="save-btn" type="button" class="open-button" onclick="openGuardianPopup()">Add</button>
            </center>
        </form>
    </div><br><br>

    <!-- Popup for Add Guardian -->
    <div class="popup" id="guardianPopup">
        <div class="popup-content">

            <h4>Add Guardian</h4>
            <form action="paitent_add_guardian.php" method="POST">
                <center>
                    <img src="../Resourses/profile.png" width="80px" height="80px">
                </center>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="Conpassword">Confirm Password</label>
                <input type="password" id="Conpassword" name="Conpassword" required>

                <div class="form-group">
                    <label for="role">Role:</label>

                    <select id="role" name="role" required>
                    <option value="guardian">Guardian</option>

                </select>
                </div><br>

                <button class="save-btn" type="submit">Create</button><br>
                <button  type="button" class="close-button" onclick="closeGuardianPopup()">Close</button>
            </form>
        </div>
    </div>

    <script>
        // Open the popup
        function openGuardianPopup() {
            document.getElementById("guardianPopup").style.display = "flex";
            document.body.style.overflow = "hidden"; // Prevent background scrolling
        }

        // Close the popup
        function closeGuardianPopup() {
            document.getElementById("guardianPopup").style.display = "none";
            document.body.style.overflow = ""; // Re-enable background scrolling
        }
