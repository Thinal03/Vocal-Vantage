        .submit-btn {

<body>

        <!-- Navbar -->
        <header class="navbar">
            <img src="../Resourses/index/logo 01.png">
            <div class="logo">Vocal Vantage</div>
    
            
        </header>


    <div class="form-container">
        <h2>Feedback Form</h2>

        <form id="feedbackForm" method="POST" action="feedback.php">

            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>


            <div class="form-field">
                <label for="description">Your Feedback</label>
                <textarea id="description" name="description" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>


            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="rating" name="rating" value="0">


            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

    <script>
        // JavaScript for Star Rating Interaction
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.dataset.value;
                ratingInput.value = rating;

                stars.forEach(s => {
                    if (parseInt(s.dataset.value) <= rating) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });
            });
        });
    </script>

</body>
